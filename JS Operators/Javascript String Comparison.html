<!DOCTYPE html>
<html>
<body>

<h1>JavaScript String Operators</h1>

<p>All conditional operators can be used on both numbers and strings.</p>

<p id="demo"></p>

<script>
let text1 = "G";
let text2 = "M";
let result = text1 < text2;
document.getElementById("demo").innerHTML = "Is G less than M? " + result;
</script>

</body>
</html>
