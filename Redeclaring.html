<!DOCTYPE html>
<html>
<body>

<h2>JavaScript let</h2>

<p>Redeclaring a JavaScript variable with <b>var</b> is allowed anywhere in a program:</p>

<p id="demo"></p>

<script>
var x = 8;
// Now x is 8

var x = 1;
// Now x is 1

document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
